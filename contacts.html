<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" 
    rel="stylesheet">

</head>
<body>

    <div class="page">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <div class="header-brand">
                        ОБУЧЕНИЕ ФОТОГРАФИИ
                    </div>
                    <div class="header-logo">
                        <img src="../img/logo.png" alt="">
                    </div>
                    <nav class="header-nav">
                        <a class="header-nav-link active" href="index.html">Главная</a>
                        <a class="header-nav-link active" href="about.html">О нас</a>
                        <a class="header-nav-link active" href="contacts.html">Контакты</a>
                    </nav>
                 </div>
            </div>
        </header>

        <!--Main-->
        <div class="container">                
            <div class="content">
                <h1 class="title">Как с нами <span>связаться</span></h1>
                <div class="text">
                    <p>Для записи на курсы, пожалуйста, 
                        пройдите регистрацию.
                    </p>
                </div>
                <form class="form" action="/" method="post">
                    <div class="form-group">
                        <input class="input" type="text" name="name"

                    </div>
                    <div class="form-group">
                        <input class="input" type="text" name="familiya"
                         placeholder="Фамилия">
                    </div>
                    <div class="form-group">
                        <input class="input" type="email" name="email"
                         placeholder="Email">
                    </div>
                    <div class="form-group">
                        <textarea class="textarea" name="text" 
                        placeholder="О себе"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-full" type="submit">
                            Регистрация</button>
                    </div>
            </div>
        </div>

        <img class="author2" src="../img/foto91.png" alt=""
